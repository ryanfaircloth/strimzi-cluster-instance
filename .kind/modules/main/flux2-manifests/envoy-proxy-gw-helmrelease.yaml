apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kind-envoy-proxy-gw
  namespace: envoy-gateway-system
spec:
  interval: 5m
  chart:
    spec:
      chart: raw
      sourceRef:
        kind: HelmRepository
        name: bedag
        namespace: flux-system
      version: "2.0.0"
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
    - name: trust-manager
      namespace: cert-manager
    - name: envoyproxy
      namespace: envoy-gateway-system
  values:
    resources:
      - 
        apiVersion: gateway.networking.k8s.io/v1
        kind: GatewayClass
        metadata:
          name: kind-gateway
          namespace: envoy-gateway-system
        spec:
          controllerName: gateway.envoyproxy.io/gatewayclass-controller
          parametersRef:
            group: gateway.envoyproxy.io
            kind: EnvoyProxy
            name: kind-kafka-proxy-config
            namespace: envoy-gateway-system
      - 
        apiVersion: gateway.envoyproxy.io/v1alpha1
        kind: EnvoyProxy
        metadata:
          name: kind-kafka-proxy-config
          namespace: envoy-gateway-system
        spec:
          # logging:
          #   level:
          #     default: debug
          provider:
            type: Kubernetes
            kubernetes:
              envoyDeployment:
                replicas: 1
                pod:
                  affinity:
                    nodeAffinity:
                      requiredDuringSchedulingIgnoredDuringExecution:
                        nodeSelectorTerms:
                          - matchExpressions:
                              - key: test.io/role
                                operator: In
                                values:
                                  - "gateway"
                  tolerations:
                    - operator: Exists

              envoyService:
                type: NodePort
                patch:
                  value:
                    spec:
                      ports:
                      # Port 9094 on your laptop gets forwarded to NodePort 39094 on the KIND cluster.
                      - name: kafka-port
                        nodePort: 30994
                        port: 9094
                        protocol: TCP
                        targetPort: 9094
      -
        apiVersion: gateway.networking.k8s.io/v1
        kind: Gateway
        metadata:
          name: kafka-gateway
        spec:
          gatewayClassName: kind-gateway
          listeners:
          - name: kafka-listener
            protocol: TLS
            port: 9094
            tls:
              mode: Passthrough
            allowedRoutes:
              namespaces:
                from: All
