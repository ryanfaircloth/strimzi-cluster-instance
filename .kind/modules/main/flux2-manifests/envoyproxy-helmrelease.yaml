apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoyproxy
  namespace: envoy-gateway-system
spec:
  releaseName: envoyproxy
  chart:
    spec:
      chart: gateway-helm
      version: "1.6.1"
      sourceRef:
        kind: HelmRepository
        name: envoyproxy-charts
        namespace: flux-system
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  values:
    deployment:
      replicas: 1
      pod:
        tolerations:
        - key: node-role.kubernetes.io/control-plane
          effect: NoSchedule
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: ingress-ready
                  operator: In
                  values:
                  - "true"
