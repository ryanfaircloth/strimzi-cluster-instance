apiVersion: kafka.strimzi.io/v1beta2
kind: Kafka
metadata:
  annotations:
    strimzi.io/kraft: enabled
    strimzi.io/node-pools: enabled
    {{- with .Values.kafka.additionalAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  labels:
    {{- include "strimzi-cluster-instance.labels" . | nindent 4 }}
    {{- with .Values.kafka.additionalLabels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  name: {{ include "strimzi-cluster-instance.fullname" . }}
spec:
  kafka:
    authorization:
      type: simple
    {{- if .Values.kafka.brokerRackInitImage }}
    brokerRackInitImage: {{ .Values.kafka.brokerRackInitImage }}
    {{- end }}
    {{- with .Values.kafka.config }}
    config:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    listeners:
      - name: tls
        port: {{ .Values.kafka.listeners.tls.port }}
        tls: true
        type: internal
        authentication:
          type: {{ .Values.kafka.listeners.tls.authentication.type | default "scram-sha-512" }}
      {{- if .Values.gateway.enabled }}
      - name: tlsext
        port: {{ .Values.kafka.listeners.tlsext.port }}
        tls: true
        type: {{ .Values.kafka.listeners.tlsext.type | default "cluster-ip" }}
        authentication:
          type: {{ .Values.kafka.listeners.tlsext.authentication.type | default "scram-sha-512" }}
        configuration:
          brokerCertChainAndKey:
            certificate: tls.crt
            key: tls.key
            secretName: {{ include "strimzi-cluster-instance.fullname" . }}-gateway-cert
          {{- $brokerReplicas := 0 }}
          {{- range .Values.nodePools }}
            {{- if has "broker" .roles }}
              {{- $brokerReplicas = .replicas }}
            {{- end }}
          {{- end }}
          brokers:
          {{- range $i := until (int $brokerReplicas) }}
          - advertisedHost: broker-{{ $i }}.{{ $.Values.gateway.dnsSuffix }}
            advertisedPort: {{ $.Values.gateway.advertisedPort }}
            broker: {{ $i }}
          {{- end }}
          createBootstrapService: true
      {{- end }}

    {{- if .Values.kafka.metadataVersion }}
    metadataVersion: {{ .Values.kafka.metadataVersion }}
    {{- end }}
    {{- if .Values.kafka.rack }}
    rack:
      {{- toYaml .Values.kafka.rack | nindent 6 }}
    {{- end }}
    {{- if .Values.kafka.version }}
    version: {{ .Values.kafka.version }}
    {{- end }}
  cruiseControl:
    {{- with .Values.kafka.cruiseControl.config }}
    config:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.kafka.cruiseControl.brokerCapacity }}
    brokerCapacity:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.kafka.cruiseControl.resources }}
    resources:
      {{- toYaml . | nindent 6 }}
    {{- end }}
    {{- with .Values.kafka.cruiseControl.template.pod }}
    template:
      pod:
        {{- with .metadata }}
        metadata:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if or .affinity $.Values.defaultArchitecture $.Values.kafka.cruiseControl.additionalNodeSelectorTerms }}
        affinity:
          {{- if .affinity }}
          {{- /* User provided custom affinity - use as-is */ -}}
          {{- toYaml .affinity | nindent 10 }}
          {{- else }}
          {{- /* Build default affinity with OS, arch, and additional terms */ -}}
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/os
                      operator: In
                      values:
                        - linux
                    {{- if $.Values.defaultArchitecture }}
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - {{ $.Values.defaultArchitecture }}
                    {{- end }}
                    {{- with $.Values.kafka.cruiseControl.additionalNodeSelectorTerms }}
                    {{- toYaml . | nindent 20 }}
                    {{- end }}
          {{- end }}
        {{- end }}
        {{- with .tolerations }}
        tolerations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .topologySpreadConstraints }}
        topologySpreadConstraints:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .priorityClassName }}
        priorityClassName: {{ .priorityClassName }}
        {{- end }}
        {{- if .tmpDirSizeLimit }}
        tmpDirSizeLimit: {{ .tmpDirSizeLimit }}
        {{- end }}
        {{- with .volumes }}
        volumes:
          {{- toYaml . | nindent 10 }}
        {{- end }}
    {{- end }}
  entityOperator:
    {{- with .Values.kafka.entityOperator.template.pod }}
    template:
      pod:
        {{- with .metadata }}
        metadata:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if or .affinity $.Values.defaultArchitecture $.Values.kafka.entityOperator.additionalNodeSelectorTerms }}
        affinity:
          {{- if .affinity }}
          {{- /* User provided custom affinity - use as-is */ -}}
          {{- toYaml .affinity | nindent 10 }}
          {{- else }}
          {{- /* Build default affinity with OS, arch, and additional terms */ -}}
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                    - key: kubernetes.io/os
                      operator: In
                      values:
                        - linux
                    {{- if $.Values.defaultArchitecture }}
                    - key: kubernetes.io/arch
                      operator: In
                      values:
                        - {{ $.Values.defaultArchitecture }}
                    {{- end }}
                    {{- with $.Values.kafka.entityOperator.additionalNodeSelectorTerms }}
                    {{- toYaml . | nindent 20 }}
                    {{- end }}
          {{- end }}
        {{- end }}
        {{- with .tolerations }}
        tolerations:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .topologySpreadConstraints }}
        topologySpreadConstraints:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- if .priorityClassName }}
        priorityClassName: {{ .priorityClassName }}
        {{- end }}
        {{- if .tmpDirSizeLimit }}
        tmpDirSizeLimit: {{ .tmpDirSizeLimit }}
        {{- end }}
        {{- with .volumes }}
        volumes:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- end }}
    topicOperator:
      {{- if.Values.kafka.entityOperator.topicOperator.watchAnyNamespace }}
      {{- else }}      
      {{- if .Values.kafka.entityOperator.topicOperator.watchedNamespace }}
      watchedNamespace: {{ .Values.kafka.entityOperator.topicOperator.watchedNamespace }}
      {{- else }}
      watchedNamespace: {{ .Release.Namespace }}
      {{- end }}
      {{- end }}
      {{- with .Values.kafka.entityOperator.topicOperator.resources }}
      resources:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      
    userOperator:
      {{- if.Values.kafka.entityOperator.userOperator.watchAnyNamespace }}
      {{- else }}      
      {{- if .Values.kafka.entityOperator.userOperator.watchedNamespace }}
      watchedNamespace: {{ .Values.kafka.entityOperator.userOperator.watchedNamespace }}
      {{- else }}
      watchedNamespace: {{ .Release.Namespace }}
      {{- end }}
      {{- end }}
      {{- with .Values.kafka.entityOperator.userOperator.resources }}
      resources:
        {{- toYaml . | nindent 8 }}
      {{- end }}
